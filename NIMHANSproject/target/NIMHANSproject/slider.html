<!DOCTYPE html>
<html ng-app="angularjs-starter">
  
  <head lang="en">
    <meta charset="utf-8">
    <title>Blood Pressure</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="slider.js"></script>   
  </head>
  
  <body ng-controller="MainCtrl">
    <h3>Blood Pressure on Arrival</h3>
    <hr>
    <p>Systolic <input class="tooltiptext" type="text" ng-model="search.bp_min"/> mmHg</p>
    <p>Diastolic <input type="text" ng-model="search.bp_max"/> mmHg</p>
    <slider-range min="40" max="190" value-min="search.bp_min" value-max="search.bp_max"></slider-range>
  </body>

</html>
