<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	margin: 0;
	font-size: 28px;
}

#Heading{
	color:#555555;
    font-family: fontawesome;
}

.header {
	background-color: #f1f1f1;
	/* padding: 20px; */
	padding-top :10px;
	padding-left :10px;
	text-align: center;
}
#Home{
	left:0px;
}


#navbar {
	overflow: hidden; 
	background-color: #333;
}

#navbar a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

#navbar a:hover {
	background-color: #ddd;
	color: black;
}

#navbar a.active {
	background-color: #4CAF50;
	color: white;
}


.content {
	padding: 16px;
}

.sticky {
	position: fixed;
	top: 0;
	width: 100%
}

.sticky+.content {
	padding-top: 40px;
}
</style>
</head>
<body>

 	
		<div class="header">
			<div class="row">
				<div class="col-sm-1">
					<img src="images/nms.jpg" height ="10%">
				</div>
				<div class="col-sm-9" id="Heading">
					<h1>National Institute Of Mental Health And Neurosciences</h1>
				</div>
			</div>
		</div>
	
	<div class="collapse navbar-collapse" id="navbar">
		<a class="col-xs-1 col-sm-1" href="doctorHome.jsp" id="Home">Home</a> 
		<a href="incidentDetails.html" class="col-xs-2 col-sm-2 active">Incident Details</a>

	    <a href="NeurologicalExam.html" class="col-xs-3 col-sm-3">NeuroLogical Examination</a>
		<a href="ClinicalExam.html" class="col-xs-2 col-sm-2">Clinical Examination</a>
		<ul class="nav navbar-right navbar-nav col-xs-2 col-sm-2" style="color: #f2f2f2;text-align: center;">

				<b class="caret"></b></a>
				<ul class="dropdown-menu" style="background-color :#000000">
					<li><a href="#"><i class="fa fa-fw fa-user"></i> Profile</a></li>
					<li><a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a></li>
					<li class="divider"></li>
					<li><a href="LogoutServlet"><i class="fa fa-fw fa-power-off"></i> Log Out</a></li>
				</ul>
		</li>
		</ul>
	</div>
	
	<div>
		<p>Hi from Incident Details...</p>
	</div>
	
	
	<script>
		window.onscroll = function() {
			myFunction()
		};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;

		function myFunction() {
			if (window.pageYOffset >= sticky) {
				navbar.classList.add("sticky")
			} else {
				navbar.classList.remove("sticky");
			}
		}
	</script>

</body>
