<html ng-app="EnterUser">
<head>
<meta charset="UTF-8">

<title>NIMHANS</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="angular.js"></script>
<script src="enterUserId.js"></script>
<style>
a {
	color: darkgrey;
	text-decoration: none;
}

.btn-info {
	color: darkgrey;
	background-color: #455a64;
	border-color: #455a64;
}
</style>

</head>


<body style="background-color: #eceff1;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-1">

				<img src="images/nms.jpg">

			</div>
			<div class="col-sm-11">
				<h1>National Institute Of Mental Health And Neurosciences</h1>

			</div>
		</div>
	</div>
	<div class="container-fluid" style="background-color: #455a64">
		<nav>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
			</ul>
		</nav>
	</div>

	<div class="container-fluid" ng-controller="EnterUserCtrl as ctrl">
		<div>
			<br> <br>
		</div>
		<label class="control-label col-sm-7"> </label> <label
			class="control-label col-sm-5">
			<h3>Forgot Password</h3>
		</label>

		<form class="form-horizontal" >

			<div class="form-group">
				<label class="control-label col-sm-7" for="ans"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="ans"
						placeholder="Enter Username" ng-model="ctrl.username">
				</div>

			</div>

			<div class="form-group">

				<div class="col-sm-offset-7 col-sm-3">
					<button type="button" class="btn btn-info btn-block" ng-click="ctrl.getUsername()">Submit</button>
				</div>
			</div>


		</form>


	</div>

	<div class="footer navbar-fixed-bottom"
		style="background-color: #455a64">


		<p>
			&nbsp Â© 2002 - 2017 NIMHANS, Bangalore-560029, India | feedback:&nbsp<a
				href=info@nimhans.ac.in>info@nimhans.ac.in</a><br> &nbsp
			Designed and Developed by: IIITB Students
		</p>

	</div>





</body>
</html>
